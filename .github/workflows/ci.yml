name: ci
on:
  push:
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'
    branches:
      - master
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race ./...
